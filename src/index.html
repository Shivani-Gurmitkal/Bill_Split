<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="w-96 mx-auto mt-36">
        <h1 class="font-bold text-2xl text-center">Bill Spliting Calculator</h1>
        <p class="mt-2 text-center text-neutral-500">The amount each person contributes to cover their share of a total bill.</p>
        <div class="flex gap-3">
            <input type="text" id="amount" placeholder="Enter your Amount" class="w-1/2 p-3 mt-3 rounded-xl border focus:outline-none border-neutral-400 focus:ring-4 focus:ring-gray-300 focus:border-gray-500">
            <input type="text" id="persons" placeholder="Enter No.of Persons" class="w-1/2 p-3 mt-3 rounded-xl border focus:outline-none border-neutral-400 focus:ring-4 focus:ring-gray-300 focus:border-gray-500">
        </div>
        <p class="p-3 mt-3 rounded-xl border border-neutral-400 font-bold">Pre-Person Amount: <span id="value" class="text-green-500 text-xl"></span></p>
        <button id="btn" onclick="split()" class="bg-black text-white p-3 rounded-xl w-full mt-3">Split the Bill</button>
       </div>

    <script src="app.js"></script>

</body>
</html>
